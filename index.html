    #dateList button {

      padding: 18px 0;
      border: none;
      border-radius: 18px;
      font-size: 19px;
      background: linear-gradient(93deg, #b2ebf2 0%, #7e57c2 95%);
      color: #fff;
      font-weight: 900;
      letter-spacing: 2px;
      box-shadow: 0 4px 16px rgba(126,87,194,0.09);
      cursor: pointer;
      transition: background 0.4s, box-shadow 0.2s, color 0.3s, transform 0.1s;
    }
    #dateList button:hover {
      transform: scale(1.04);
      background: linear-gradient(100deg, #ff80ab 20%, #7e57c2 90%);
    }
    #dateList button.active {
      background: linear-gradient(90deg, #ff80ab 10%, #7e57c2 90%);
      color: #fffde4;
      letter-spacing: 2.5px;
      box-shadow: 0 8px 32px #7e57c288;
    }
    #details {
      flex-grow: 1;
      padding: 50px 6vw 0 6vw;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(2px);
      overflow-y: auto;
    }
    h2 {
      margin: 0 0 34px 0;
      font-size: 34px;
      font-weight: 900;
      color: #7e57c2;
      border-bottom: 4px solid #b2ebf2;
      padding-bottom: 13px;
      text-shadow: 0 2px 12px #d5cbe6;
    }
    .item {

      margin-bottom: 24px;
      padding: 19px 34px;
      border-radius: 22px;
      box-shadow: 0 6px 32px 0px #b3b0d866;
      font-size: 20px;
      display: flex;
      font-weight: 500;
      align-items: center;
      backdrop-filter: blur(2px);
      border: 1.7px solid #e0e2ff;
      transition: box-shadow 0.2s;
    }
    .item:hover {
      box-shadow: 0 8px 44px #b3b0d8cc;
    }
    .info-left {
      flex-grow: 1;
      word-break: break-word;
    }
    .location-link {
      color: #006ce3;
      cursor: pointer;
      text-decoration: underline;
      margin-left: 12px;
      font-weight: 700;
      font-size: 19px;
      word-break: break-word;
    }
    #reminder {

      border-radius: 22px;
      font-size: 21px;
      max-width: 800px;
      box-shadow: 0 9px 38px #ffe5b5bb;
      color: #795548;
      letter-spacing: 1px;
      word-break: break-all;
    }
    ul.reminder-list {
      margin-top: 7px;
      margin-bottom: 0;
      padding-left: 30px;
    }

      margin-bottom: 12px;
      font-size: 20px;
      line-height: 1.7;
      font-weight: 600;
      color: #a67837;
    }
    @media(max-width: 680px) {
      body { flex-direction: column; }
      #dateList {
        width: 100%;
        height: 110px;
        display: flex;
        overflow-x: auto;
        padding: 13px 2px;
      }
      #dateList button {
        flex: none;
        margin: 0 9px 0 9px;
        font-size: 15px;
        padding: 13px 0;
      }
      #details {
        padding: 19px 2vw;
      }
    }
  </style>

    function loadDates() {
      dateListDiv.innerHTML = "";
      allDates.forEach(date => {
        const btn = document.createElement("button");
        btn.textContent = date;
        if (date === currentDate) btn.classList.add("active");
        btn.addEventListener("click", () => {
          currentDate = date;
          refreshUI();
        });
        dateListDiv.appendChild(btn);
      });
    }

    function refreshUI() {
      loadDates();
      if (!currentDate) {
        dateTitle.textContent = "請選擇日期";
        itineraryDiv.innerHTML = "";
        reminderDiv.innerHTML = "";
        return;
      }
      dateTitle.textContent = currentDate;
      itineraryDiv.innerHTML = "";
      reminderDiv.innerHTML = "";

      const dayData = data[currentDate];
      if (!dayData || dayData.itinerary.length === 0) {
        itineraryDiv.innerHTML = `<div style="font-size:19px; color:#888; margin:32px 0;">尚未設定行程。</div>`;
      } else {
        dayData.itinerary.forEach(item => {
          const div = document.createElement("div");
          div.classList.add("item");
          div.innerHTML =
            `<span class="info-left">${item.time ? `[${item.time}] ` : ""}${item.name} - <a class="location-link" href="https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(item.location)}" target="_blank">${item.location}</a></span>`;
          itineraryDiv.appendChild(div);
        });
      }
      if (dayData.reminder && dayData.reminder.length > 0) {
        reminderDiv.innerHTML =
          `<div style="font-weight:700;">提醒：</div><ul class="reminder-list">${
            dayData.reminder.map(r => `<li>${r}</li>`).join("")
          }</ul>`;
      } else {
        reminderDiv.innerHTML = "";
      }
    }
    currentDate = allDates[0];
