<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>九洲行程</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, Helvetica, "微軟正黑體", sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: linear-gradient(120deg, #e6e9f0 0%, #eef1f5 100%);
      color: #343a48;
    }
    #dateList {
      width: 200px;
      border-right: 1px solid #d5d7db;
      box-sizing: border-box;
      background: rgba(250,250,252,0.9);
      padding: 28px 8px 0 8px;
      overflow-y: auto;
      box-shadow: 3px 0 14px rgba(0,0,0,0.03);
    }
    #dateList button {
      display: block;
      width: 90%;
      margin: 0 auto 14px auto;
      padding: 17px 0;
      border: none;
      border-radius: 14px;
      font-size: 17px;
      background: linear-gradient(90deg, #b2ebf2, #7e57c2);
      color: #fff;
      font-weight: 700;
      box-shadow: 0 2px 16px rgba(126,87,194,0.07);
      cursor: pointer;
      transition: background 0.5s, box-shadow 0.2s, color 0.3s;
    }
    #dateList button.active {
      background: linear-gradient(100deg, #ff80ab 20%, #7e57c2 90%);
      color: #fffde4;
      box-shadow: 0 6px 20px rgba(255,128,171,0.15);
    }
    #details {
      flex-grow: 1;
      padding: 40px 5vw 0 5vw;
      overflow-y: auto;
    }
    h2 {
      margin-top: 0;
      font-size: 32px;
      font-weight: 800;
      color: #7e57c2;
      letter-spacing: 1px;
      border-bottom: 4px solid #b2ebf2;
      padding-bottom: 10px;
      margin-bottom: 28px;
      text-shadow: 0 1px 9px #e0e2ff;
    }
    .item {
      background: rgba(255,255,255,0.85);
      margin-bottom: 18px;
      padding: 17px 30px;
      border-radius: 18px;
      box-shadow: 0 5px 25px rgba(126,87,194,0.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 18px;
      backdrop-filter: blur(4px);
      border: 1px solid #e0e2ff;
    }
    .info-left {
      flex-grow: 1;
      overflow-wrap: break-word;
      font-weight: 500;
    }
    .location-link {
      color: #0097a7;
      cursor: pointer;
      text-decoration: underline;
      margin-left: 6px;
      font-weight: 700;
    }
    .btn-group {
      margin-left: 30px;
      display: flex;
      gap: 12px;
    }
    .btn {
      padding: 8px 22px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: linear-gradient(96deg, #ffc1e3 10%, #b2ebf2 96%);
      color: #6a1b9a;
      font-weight: 700;
      font-size: 17px;
      transition: background 0.3s, color 0.3s;
      box-shadow: 0 2px 6px rgba(186,104,200,0.09);
    }
    .btn:hover {
      background: linear-gradient(80deg, #7e57c2 10%, #ff80ab 96%);
      color: white;
    }
    #reminder {
      margin-top: 30px;
      padding: 16px 32px;
      background: rgba(248, 242, 212, 0.95);
      border-left: 8px solid #ffb74d;
      border-radius: 18px;
      font-size: 19px;
      max-width: 720px;
      box-shadow: 0 7px 26px rgba(255,183,77,0.13);
      font-weight: 700;
      color: #795548;
      letter-spacing: 1px;
      word-break: break-all;
    }
    #addBtn {
      margin-top: 32px;
      padding: 18px 0;
      width: 240px;
      border: none;
      border-radius: 16px;
      background: linear-gradient(98deg, #7e57c2 20%, #ff80ab 80%);
      color: white;
      font-size: 22px;
      font-weight: 900;
      cursor: pointer;
      box-shadow: 0 7px 24px rgba(126,87,194,0.19);
      transition: background 0.3s;
      user-select: none;
      display: block;
    }
    #addBtn:hover { background: linear-gradient(98deg, #b2ebf2 18%, #7e57c2 80%);}
    /* 彈窗玻璃風 */
    #formOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(168, 140, 233, 0.3);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      backdrop-filter: blur(10px);
    }
    #formBox {
      background: rgba(255,255,255,0.97);
      padding: 32px 36px 38px;
      border-radius: 18px;
      width: 370px;
      box-shadow: 0 12px 36px rgba(126,87,194,0.24);
      font-size: 18px;
      color: #222;
    }
    #formBox h3 {
      margin-top: 0;
      font-weight: 900;
      font-size: 28px;
      color: #7e57c2;
      text-align: center;
      margin-bottom: 22px;
    }
    #formBox label {
      display: block;
      margin: 13px 0 7px;
      font-weight: 700;
      color: #6a1b9a;
      font-size: 17px;
    }
    #formBox input {
      width: 100%;
      padding: 10px 15px;
      box-sizing: border-box;
      font-size: 16px;
      border: 2px solid #cfd7e3;
      border-radius: 10px;
      margin-bottom: 5px;
      transition: border-color 0.25s;
      background: #f9f9fd;
    }
    #formBox input:focus {
      outline: none;
      border-color: #b2ebf2;
      box-shadow: 0 0 8px #7e57c2;
    }
    #formBox button {
      margin-top: 21px;
      padding: 14px 0;
      width: 48%;
      font-weight: 900;
      font-size: 19px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      letter-spacing: 2px;
      transition: background-color 0.3s;
      user-select: none;
      box-shadow: 0 2px 8px #e0e2ff;
    }
    #saveBtn {
      background-color: #7e57c2;
      color: #fff;
    }
    #saveBtn:hover {
      background-color: #ff80ab;
    }
    #cancelBtn {
      background-color: #d2d2d2;
      color: #333;
      margin-left: 4%;
    }
    #cancelBtn:hover {
      background-color: #7e57c2;
      color: white;
    }
    /* 滾動條美化 */
    #dateList::-webkit-scrollbar {
      width: 8px;
    }
    #dateList::-webkit-scrollbar-thumb {
      background-color: #b2ebf2;
      border-radius: 4px;
    }
    #details::-webkit-scrollbar {
      width: 9px;
    }
    #details::-webkit-scrollbar-thumb {
      background-color: #b2ebf2;
      border-radius: 5px;
    }
    @media(max-width: 680px) {
      body {flex-direction: column;}
      #dateList {
        width: 100%;
        height: 110px;
        display: flex;
        overflow-x: auto;
        border-right: none;
        border-bottom: 1px solid #dedce0;
        padding: 13px 2px;
      }
      #dateList button {
        flex: none;
        margin: 0 8px 0 8px;
      }
      #details {
        padding: 18px 3vw;
        height: calc(100vh - 110px);
        overflow-y: auto;
      }
      #addBtn {width: 90vw;}
    }
  </style>
</head>
<body>

  <div id="dateList"></div>
  <div id="details">
    <h2 id="dateTitle">請選擇日期</h2>
    <div id="itinerary"></div>
    <button id="addBtn">新增行程</button>
    <div id="reminder"></div>
  </div>
  <!-- 彈窗 -->
  <div id="formOverlay">
    <div id="formBox">
      <h3 id="formTitle">新增行程</h3>
      <label for="timeInput">時間</label>
      <input type="text" id="timeInput" placeholder="例如 07:30-10:35" />
      <label for="nameInput">名稱</label>
      <input type="text" id="nameInput" placeholder="行程名稱或活動" />
      <label for="locationInput">地點</label>
      <input type="text" id="locationInput" placeholder="地點地址" />
      <button id="saveBtn">保存</button>
      <button id="cancelBtn" style="margin-left: 10px;">取消</button>
    </div>
  </div>

  <script>
    const allDates = [
      "2025-12-04", "2025-12-05", "2025-12-06",
      "2025-12-07", "2025-12-08", "2025-12-09"
    ];
    const dateListDiv = document.getElementById("dateList");
    const dateTitle = document.getElementById("dateTitle");
    const itineraryDiv = document.getElementById("itinerary");
    const reminderDiv = document.getElementById("reminder");
    const addBtn = document.getElementById("addBtn");

    const formOverlay = document.getElementById("formOverlay");
    const formTitle = document.getElementById("formTitle");
    const timeInput = document.getElementById("timeInput");
    const nameInput = document.getElementById("nameInput");
    const locationInput = document.getElementById("locationInput");
    const saveBtn = document.getElementById("saveBtn");
    const cancelBtn = document.getElementById("cancelBtn");

    let data = {};
    let currentDate = null;
    let editingIndex = null;

    function defaultData() {
      return {
        "2025-12-04": {
          itinerary: [
            { time: "03:01", name: "火車站發車", location: "台中火車站" },
            { time: "07:30-10:35", name: "航班 JX846", location: "台中機場" }
          ],
          reminder: "【客運】 台中 - 桃園 
火車站發車 03:01(朝馬+30分)【航班】JX846 07:30-10:35。"
        },
        "2025-12-05": {
          itinerary: [
            { time: "", name: "柳川川下り伯舟觀光", location: "柳川" },
            { time: "", name: "鳥栖PREMIUM OUTLETS", location: "鳥栖" }
          ],
          reminder: "記得攜帶防曬用品。"
        },
        "2025-12-06": {
          itinerary: [],
          reminder: ""
        },
        "2025-12-07": {
          itinerary: [],
          reminder: ""
        },
        "2025-12-08": {
          itinerary: [],
          reminder: ""
        },
        "2025-12-09": {
          itinerary: [],
          reminder: "【航班】JX847 11:45-13:25
【客運/高鐵】 桃園 - 台中"
        }
      };
    }

    function loadData() {
      const saved = localStorage.getItem("itineraryData");
      if (saved) {
        data = JSON.parse(saved);
        allDates.forEach(date => {
          if (!data[date]) data[date] = { itinerary: [], reminder: ""};
        });
      } else {
        data = defaultData();
        localStorage.setItem("itineraryData", JSON.stringify(data));
      }
    }
    function saveData() {
      localStorage.setItem("itineraryData", JSON.stringify(data));
    }

    function loadDates() {
      dateListDiv.innerHTML = "";
      allDates.forEach(date => {
        const btn = document.createElement("button");
        btn.textContent = date;
        if (date === currentDate) btn.classList.add("active");
        btn.addEventListener("click", () => {
          currentDate = date;
          refreshUI();
        });
        dateListDiv.appendChild(btn);
      });
    }

    function refreshUI() {
      loadDates();
      if (!currentDate) {
        dateTitle.textContent = "請選擇日期";
        itineraryDiv.innerHTML = "";
        reminderDiv.textContent = "";
        return;
      }
      dateTitle.textContent = currentDate;
      itineraryDiv.innerHTML = "";
      reminderDiv.textContent = "";

      const dayData = data[currentDate];
      if (!dayData || dayData.itinerary.length === 0) {
        itineraryDiv.innerHTML = `<div style="font-size:19px; color:#888; margin:30px 0;">尚未新增行程，請點擊「新增行程」或編輯。</div>`;
      } else {
        dayData.itinerary.forEach((item, index) => {
          const div = document.createElement("div");
          div.classList.add("item");
          const infoLeft = document.createElement("div");
          infoLeft.classList.add("info-left");
          infoLeft.textContent = (item.time ? `[${item.time}] ` : "") + item.name + " - ";
          const locLink = document.createElement("a");
          locLink.classList.add("location-link");
          locLink.textContent = item.location;
          locLink.href = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(item.location)}`;
          locLink.target = "_blank";
          infoLeft.appendChild(locLink);

          const btnGroup = document.createElement("div");
          btnGroup.classList.add("btn-group");

          const editBtn = document.createElement("button");
          editBtn.classList.add("btn");
          editBtn.textContent = "編輯";
          editBtn.addEventListener("click", () => {
            openForm("編輯行程", item, index);
          });

          const delBtn = document.createElement("button");
          delBtn.classList.add("btn");
          delBtn.textContent = "刪除";
          delBtn.addEventListener("click", () => {
            if (confirm("確認刪除這條行程嗎？")) {
              dayData.itinerary.splice(index, 1);
              saveData();
              refreshUI();
            }
          });

          btnGroup.appendChild(editBtn);
          btnGroup.appendChild(delBtn);

          div.appendChild(infoLeft);
          div.appendChild(btnGroup);

          itineraryDiv.appendChild(div);
        });
      }

      if (dayData.reminder) {
        reminderDiv.textContent = "提醒：" + dayData.reminder;
      } else {
        reminderDiv.textContent = "";
      }
    }

    function openForm(title, item=null, index=null) {
      formTitle.textContent = title;
      if (item) {
        timeInput.value = item.time;
        nameInput.value = item.name;
        locationInput.value = item.location;
        editingIndex = index;
      } else {
        timeInput.value = "";
        nameInput.value = "";
        locationInput.value = "";
        editingIndex = null;
      }
      formOverlay.style.display = "flex";
      timeInput.focus();
    }

    function closeForm() {
      formOverlay.style.display = "none";
      editingIndex = null;
    }

    saveBtn.addEventListener("click", () => {
      const time = timeInput.value.trim();
      const name = nameInput.value.trim();
      const location = locationInput.value.trim();
      if (!name || !location) {
        alert("名稱和地點不能為空");
        return;
      }
      if (!currentDate) {
        alert("請先選擇日期");
        return;
      }
      if (!data[currentDate]) {
        data[currentDate] = { itinerary: [], reminder: ""};
      }
      if (editingIndex !== null) {
        data[currentDate].itinerary[editingIndex] = { time, name, location };
      } else {
        data[currentDate].itinerary.push({ time, name, location });
      }
      saveData();
      closeForm();
      refreshUI();
    });

    cancelBtn.addEventListener("click", () => {
      closeForm();
    });

    addBtn.addEventListener("click", () => {
      if (!currentDate) {
        alert("請先選擇日期");
        return;
      }
      openForm("新增行程");
    });

    // 初始化
    loadData();
    currentDate = allDates[0];
    refreshUI();
  </script>

</body>
</html>
