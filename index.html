<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>九洲行程</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, Helvetica, "微軟正黑體", sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: radial-gradient(circle at 30% 30%, #eceaec 70%, #e6e9f0 100%);
      color: #3c315b;
    }
    #dateList {
      width: 220px;
      background: rgba(255,255,255, 0.88);
      backdrop-filter: blur(5px);
      box-shadow: 3px 0 16px rgba(126,87,194,0.05);
      padding: 38px 18px 0 18px;
      overflow-y: auto;
    }
    #dateList button {
      display: block;
      width: 96%;
      margin: 0 auto 16px auto;
      padding: 18px 0;
      border: none;
      border-radius: 18px;
      font-size: 19px;
      background: linear-gradient(93deg, #b2ebf2 0%, #7e57c2 95%);
      color: #fff;
      font-weight: 900;
      letter-spacing: 2px;
      box-shadow: 0 4px 16px rgba(126,87,194,0.09);
      cursor: pointer;
      transition: background 0.4s, box-shadow 0.2s, color 0.3s, transform 0.1s;
    }
    #dateList button:hover {
      transform: scale(1.04);
      background: linear-gradient(100deg, #ff80ab 20%, #7e57c2 90%);
    }
    #dateList button.active {
      background: linear-gradient(90deg, #ff80ab 10%, #7e57c2 90%);
      color: #fffde4;
      letter-spacing: 2.5px;
      box-shadow: 0 8px 32px #7e57c288;
    }
    #details {
      flex-grow: 1;
      padding: 50px 6vw 0 6vw;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(2px);
      overflow-y: auto;
    }
    h2 {
      margin: 0 0 34px 0;
      font-size: 34px;
      font-weight: 900;
      color: #7e57c2;
      border-bottom: 4px solid #b2ebf2;
      padding-bottom: 13px;
      text-shadow: 0 2px 12px #d5cbe6;
    }
    .item {
      background: rgba(254,251,255,0.97);
      margin-bottom: 24px;
      padding: 19px 34px;
      border-radius: 22px;
      box-shadow: 0 6px 32px 0px #b3b0d866;
      font-size: 20px;
      display: flex;
      font-weight: 500;
      align-items: center;
      backdrop-filter: blur(2px);
      border: 1.7px solid #e0e2ff;
      transition: box-shadow 0.2s;
    }
    .item:hover {
      box-shadow: 0 8px 44px #b3b0d8cc;
    }
    .info-left {
      flex-grow: 1;
      word-break: break-word;
    }
    .location-link {
      color: #006ce3;
      cursor: pointer;
      text-decoration: underline;
      margin-left: 12px;
      font-weight: 700;
      font-size: 19px;
      word-break: break-word;
    }
    #reminder {
      margin-top: 34px;
      padding: 20px 36px;
      background: rgba(255,249,229,0.97);
      border-left: 10px solid #ffb74d;
      border-radius: 22px;
      font-size: 21px;
      max-width: 800px;
      box-shadow: 0 9px 38px #ffe5b5bb;
      color: #795548;
      letter-spacing: 1px;
      word-break: break-all;
    }
    ul.reminder-list {
      margin-top: 7px;
      margin-bottom: 0;
      padding-left: 30px;
    }
    ul.reminder-list li {
      margin-bottom: 12px;
      font-size: 20px;
      line-height: 1.7;
      font-weight: 600;
      color: #a67837;
    }
    @media(max-width: 680px) {
      body { flex-direction: column; }
      #dateList {
        width: 100%;
        height: 110px;
        display: flex;
        overflow-x: auto;
        padding: 13px 2px;
      }
      #dateList button {
        flex: none;
        margin: 0 9px 0 9px;
        font-size: 15px;
        padding: 13px 0;
      }
      #details {
        padding: 19px 2vw;
      }
    }
  </style>
</head>
<body>
  <div id="dateList"></div>
  <div id="details">
    <h2 id="dateTitle">請選擇日期</h2>
    <div id="itinerary"></div>
    <div id="reminder"></div>
  </div>
  <script>
    const allDates = [
      "2025-12-04", "2025-12-05", "2025-12-06",
      "2025-12-07", "2025-12-08", "2025-12-09"
    ];
    let currentDate = null;
    const dateListDiv = document.getElementById("dateList");
    const dateTitle = document.getElementById("dateTitle");
    const itineraryDiv = document.getElementById("itinerary");
    const reminderDiv = document.getElementById("reminder");

    const data = {
      "2025-12-04": {
        itinerary: [
          { time: "午餐", name: "釜萬", location: "釜萬" },
          { time: "逛", name: "GU Kumanan", location: "GU Kumanan" },
          { time: "逛", name: "Uniqloユニクロ 熊南店", location: "Uniqloユニクロ 熊南店" },
          { time: "逛", name: "熊本耶誕市集 2025", location: "花畑廣場" },
          { time: "airbnb 15:00～23:00", name: "airbnb", location: "2-chōme-8-54 Rendaiji, Nishi Ward, Kumamoto, 860-0055 日本" },
          { time: "晚餐", name: "タンとハラミ 焼肉いたる", location: "タンとハラミ 焼肉いたる" }
        ],
        reminder: [
          "【客運】台中 - 桃園 火車站發車 03:01(朝馬+30分)",
          "【航班】JX846 07:30-10:35",
          "【BUDGET租賃】 預約號碼 : 00009540394"
        ]
      },
      "2025-12-05": {
        itinerary: [
          { time: "早餐", name: "McDonald's", location: "McDonald's Kumamoto Heisei Oodori" },
          { time: "遊船", name: "柳川川下り伯舟観光", location: "KAMENOI HOTEL YANAGAWA" },
          { time: "走路", name: "The Karatachi Bunjin (Writers) Footbath", location: "The Karatachi Bunjin (Writers) Footbath" },
          { time: "午餐", name: "平價海鮮.定食 夜明茶屋", location: "平價海鮮.定食 夜明茶屋" },
          { time: "逛", name: "鳥栖PREMIUM OUTLETS", location: "鳥栖PREMIUM OUTLETS" },
          { time: "逛", name: "三井LaLaport 福岡", location: "三井LaLaport 福岡" },
          { time: "點心", name: "Full full フルフル パンとワイン", location: "Full full フルフル パンとワイン" }
        ],
        reminder: [
          "記得攜帶泡腳（小毛巾）。"
        ]
      },
      "2025-12-06": {
        itinerary: [
          { time: "10:00", name: "西溪公園", location: "西溪" },
          { time: "15:00", name: "武雄神社", location: "武雄市" }
        ],
        reminder: []
      },
      "2025-12-07": {
        itinerary: [
          { time: "", name: "門司港懷舊區", location: "門司港" },
          { time: "", name: "九州鐵道紀念館", location: "門司港" }
        ],
        reminder: []
      },
      "2025-12-08": {
        itinerary: [
          { time: "09:00", name: "王貞治棒球紀念館", location: "福岡" },
          { time: "", name: "幸福pancake 福岡天神店", location: "福岡" }
        ],
        reminder: [ "別忘帶相機拍照！" ]
      },
      "2025-12-09": {
        itinerary: [
          { time: "11:45-13:25", name: "航班 JX847", location: "福岡機場" },
          { time: "", name: "珀塔瑪 阿蘇熊本機場店", location: "阿蘇熊本" }
        ],
        reminder: [ "確認還車手續。" ]
      }
    };

    function loadDates() {
      dateListDiv.innerHTML = "";
      allDates.forEach(date => {
        const btn = document.createElement("button");
        btn.textContent = date;
        if (date === currentDate) btn.classList.add("active");
        btn.addEventListener("click", () => {
          currentDate = date;
          refreshUI();
        });
        dateListDiv.appendChild(btn);
      });
    }

    function refreshUI() {
      loadDates();
      if (!currentDate) {
        dateTitle.textContent = "請選擇日期";
        itineraryDiv.innerHTML = "";
        reminderDiv.innerHTML = "";
        return;
      }
      dateTitle.textContent = currentDate;
      itineraryDiv.innerHTML = "";
      reminderDiv.innerHTML = "";

      const dayData = data[currentDate];
      if (!dayData || dayData.itinerary.length === 0) {
        itineraryDiv.innerHTML = `<div style="font-size:19px; color:#888; margin:32px 0;">尚未設定行程。</div>`;
      } else {
        dayData.itinerary.forEach(item => {
          const div = document.createElement("div");
          div.classList.add("item");
          div.innerHTML =
            `<span class="info-left">${item.time ? `[${item.time}] ` : ""}${item.name} - <a class="location-link" href="https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(item.location)}" target="_blank">${item.location}</a></span>`;
          itineraryDiv.appendChild(div);
        });
      }
      if (dayData.reminder && dayData.reminder.length > 0) {
        reminderDiv.innerHTML =
          `<div style="font-weight:700;">提醒：</div><ul class="reminder-list">${
            dayData.reminder.map(r => `<li>${r}</li>`).join("")
          }</ul>`;
      } else {
        reminderDiv.innerHTML = "";
      }
    }
    currentDate = allDates[0];
    refreshUI();
  </script>
</body>
</html>
