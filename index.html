  <style>
    :root {
      --primary-color: #6366f1; /* 現代藍紫色 */
      --primary-light: #e0e7ff;
      --bg-color: #f3f4f6;
      --card-bg: #ffffff;
      --text-main: #1f2937;
      --text-sub: #6b7280;
      --accent-color: #f59e0b; /* 提醒事項顏色 */
      --sidebar-width: 260px;
    }

    body {
      font-family: 'Roboto', 'Noto Sans TC', sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background-color: var(--bg-color);
      color: var(--text-main);
      overflow: hidden;
    }

    /* --- 左側/頂部日期選單 --- */
    #dateList {
      width: var(--sidebar-width);
      background: #ffffff;
      border-right: 1px solid #e5e7eb;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
      box-shadow: 2px 0 15px rgba(0,0,0,0.03);
    }

    .app-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 20px;
      padding-left: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #dateList button {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 16px 20px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      background: transparent;
      color: var(--text-sub);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: left;
    }

    #dateList button:hover {
      background: var(--bg-color);
      color: var(--primary-color);
    }

    #dateList button.active {
      background: var(--primary-color);
      color: white;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }
    
    #dateList button .weekday {
      font-size: 13px;
      opacity: 0.8;
    }

    /* --- 右側內容區 --- */
    #details {
      flex-grow: 1;
      padding: 0;
      overflow-y: auto;
      position: relative;
    }

    header.detail-header {
      position: sticky;
      top: 0;
      background: rgba(243, 244, 246, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px 40px;
      z-index: 5;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    h2#dateTitle {
      margin: 0;
      font-size: 28px;
      color: var(--text-main);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 40px 100px 40px;
    }

    /* --- 行程卡片樣式 --- */
    .timeline {
      position: relative;
      padding-left: 20px;
    }

    /* 左側時間軸線 */
    .timeline::before {
      content: '';
      position: absolute;
      left: 0;
      top: 10px;
      bottom: 10px;
      width: 2px;
      background: #e5e7eb;
      border-radius: 2px;
    }

    .item {
      background: var(--card-bg);
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      display: flex;
      align-items: flex-start;
      gap: 15px;
      transition: transform 0.2s, box-shadow 0.2s;
      border: 1px solid transparent;
      position: relative;
      animation: fadeIn 0.4s ease forwards;
    }

    .item:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      border-color: var(--primary-light);
    }

    /* 時間軸圓點 */
    .item::before {
      content: '';
      position: absolute;
      left: -25px; /* 對齊 timeline 線 */
      top: 25px;
      width: 12px;
      height: 12px;
      background: var(--primary-color);
      border: 3px solid #fff;
      border-radius: 50%;
      box-shadow: 0 0 0 2px var(--primary-light);
    }

    .time-badge {
      background: var(--primary-light);
      color: var(--primary-color);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 700;
      white-space: nowrap;
      min-width: 80px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .info-content {
      flex-grow: 1;
    }

    .info-name {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-main);
      margin-bottom: 6px;
      line-height: 1.4;
    }

    .info-location {
      font-size: 14px;
      color: var(--text-sub);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* 導航按鈕 */
    .nav-btn {
      background: #f3f4f6;
      color: var(--text-sub);
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .nav-btn:hover {
      background: var(--primary-color);
      color: white;
      transform: scale(1.1);
    }

    /* --- 提醒事項區塊 --- */
    #reminder {
      margin-top: 40px;
      background: #fffbeb; /* 淡淡的黃色背景 */
      border: 1px solid #fcd34d;
      border-radius: 16px;
      padding: 25px;
      position: relative;
      animation: fadeIn 0.5s ease forwards;
    }

    #reminder h3 {
      margin: 0 0 15px 0;
      color: #b45309;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
    }

    ul.reminder-list {
      margin: 0;
      padding-left: 20px;
      color: #92400e;
    }

    ul.reminder-list li {
      margin-bottom: 8px;
      line-height: 1.6;
    }

    /* --- 手機版 RWD --- */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      #dateList {
        width: 100%;
        height: auto;
        flex-direction: row;
        overflow-x: auto;
        padding: 15px;
        box-sizing: border-box;
        border-right: none;
        border-bottom: 1px solid #e5e7eb;
        white-space: nowrap;
        background: #fff;
        flex-shrink: 0;
      }
      
      .app-title {
        display: none; /* 手機版隱藏標題以節省空間 */
      }

      #dateList button {
        width: auto;
        padding: 10px 20px;
        display: inline-flex;
        flex-direction: column; /* 日期和星期垂直排列 */
        align-items: center;
        justify-content: center;
        gap: 4px;
        margin-right: 10px;
        border-radius: 20px; /* 膠囊狀 */
      }
      
      #dateList button .weekday {
        font-size: 12px;
      }

      header.detail-header {
        padding: 15px 20px;
      }
      
      h2#dateTitle {
        font-size: 20px;
      }

      .container {
        padding: 20px;
      }

      .item {
        flex-direction: column;
        padding: 15px;
        gap: 10px;
      }
      
      .timeline::before {
        left: -10px; /* 手機版線條稍微左移 */
      }
      
      .item::before {
        left: -35px; /* 圓點跟著左移 */
        width: 10px;
        height: 10px;
      }

      .timeline {
        padding-left: 30px; /* 給圓點留空間 */
      }

      .time-badge {
        align-self: flex-start;
        padding: 4px 10px;
        font-size: 13px;
      }

      .nav-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        width: 36px;
        height: 36px;
        font-size: 14px;
      }
      
      .info-name {
        padding-right: 40px; /* 避免文字蓋到導航按鈕 */
        font-size: 17px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* 滾動條美化 */

      width: 8px;
      height: 8px;
    }

      background: transparent;
    }

      background: #d1d5db;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }
  </style>

        btn.innerHTML = `<span>${displayDate}</span><span class="weekday">${weekDay}</span>`;
        
        if (date === currentDate) btn.classList.add("active");
        
        btn.addEventListener("click", () => {
          currentDate = date;
          // 移除其他 active class
          document.querySelectorAll('#dateList button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          refreshUI();
          // 手機版點擊後自動捲動到內容
          if(window.innerWidth < 768) {
             window.scrollTo({ top: 0, behavior: 'smooth' });
          }
        });
        dateListDiv.appendChild(btn);
      });
    }

    function refreshUI() {
      if (!currentDate) {
        dateTitle.textContent = "請選擇日期";
        itineraryDiv.innerHTML = "";
        reminderDiv.innerHTML = "";
        return;
      }
      
      const weekDay = getWeekDay(currentDate);
      dateTitle.innerHTML = `${currentDate} <span style="font-size:0.6em; color:#6b7280; font-weight:normal; margin-left:10px;">${weekDay}</span>`;
      
      itineraryDiv.innerHTML = "";
      reminderDiv.innerHTML = "";

      const dayData = data[currentDate];

      if (!dayData || dayData.itinerary.length === 0) {
        itineraryDiv.innerHTML = `<div style="text-align:center; color:#9ca3af; margin-top:50px;">本日無行程</div>`;
      } else {
        dayData.itinerary.forEach((item, index) => {
          const div = document.createElement("div");
          div.classList.add("item");
          div.style.animationDelay = `${index * 0.05}s`; // 瀑布流動畫

          // 判斷是否為「走路」行程，若是則不顯示導航按鈕或顯示不同圖示
          const isWalking = item.location === "走路";
          const mapUrl = getMapLink(item.location);
          
          // 處理時間顯示
          let timeDisplay = item.time || "";
          // 移除原數據中可能包含的文字，只保留純粹的時間或簡短標籤，或是直接顯示
          
          div.innerHTML = `
            <div class="time-badge">
              <i class="fa-regular fa-clock"></i> ${timeDisplay}
            </div>
            <div class="info-content">
              <div class="info-name">${item.name}</div>
              <div class="info-location">
                <i class="fa-solid fa-location-dot"></i> ${item.location}
              </div>
            </div>
            ${!isWalking ? `
              <a class="nav-btn" href="${mapUrl}" target="_blank" title="開啟 Google Maps">
                <i class="fa-solid fa-diamond-turn-right"></i>
              </a>
            ` : ''}
          `;
          itineraryDiv.appendChild(div);
        });
      }

      if (dayData.reminder && dayData.reminder.length > 0) {
        reminderDiv.innerHTML = `
          <h3><i class="fa-solid fa-triangle-exclamation"></i> 行程提醒</h3>
          <ul class="reminder-list">
            ${dayData.reminder.map(r => `<li>${r}</li>`).join("")}
          </ul>
        `;
      }
    }

    // 初始化
    currentDate = allDates[0];
    loadDates(); // 先建立按鈕
    
    // 手動設定第一個按鈕為 active (因為 loadDates 會重繪)
    const firstBtn = dateListDiv.querySelectorAll('button')[0];
    if(firstBtn) firstBtn.classList.add('active');
    
    refreshUI();

  </script>
</body>
</html>
