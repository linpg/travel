<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>可編輯行程管理</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: #f9fafb;
      color: #333;
    }
    #dateList {
      width: 180px;
      border-right: 1px solid #e1e4e8;
      padding: 20px 10px;
      box-sizing: border-box;
      background: #ffffff;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
    }
    #dateList button {
      display: block;
      width: 100%;
      padding: 12px 8px;
      margin-bottom: 8px;
      border: none;
      border-radius: 6px;
      background: #e8f0fe;
      color: #1a73e8;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      transition: background 0.3s;
      box-shadow: inset 0 0 0 0 transparent;
    }
    #dateList button:hover:not(.active) {
      background: #d2e3fc;
      box-shadow: inset 2px 2px 6px #b6c8f9, inset -2px -2px 6px #ffffff;
    }
    #dateList button.active {
      background: #1a73e8;
      color: white;
      box-shadow: 0 4px 10px rgba(26, 115, 232, 0.5);
    }
    #details {
      flex-grow: 1;
      padding: 30px 40px;
      overflow-y: auto;
    }
    h2 {
      margin-top: 0;
      font-size: 28px;
      font-weight: 700;
      color: #202124;
      border-bottom: 3px solid #1a73e8;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }
    .item {
      background: white;
      margin-bottom: 12px;
      padding: 14px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 16px;
    }
    .info-left {
      flex-grow: 1;
      overflow-wrap: break-word;
    }
    .location-link {
      color: #1a73e8;
      cursor: pointer;
      text-decoration: underline;
      margin-left: 6px;
      font-weight: 600;
      user-select: text;
    }
    .btn-group {
      margin-left: 20px;
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 6px 12px;
      cursor: pointer;
      border: 1.5px solid #d2d2d2;
      border-radius: 6px;
      background: #f5f5f5;
      color: #555;
      font-weight: 600;
      transition: all 0.2s ease;
      user-select: none;
    }
    .btn:hover {
      background: #1a73e8;
      border-color: #1a73e8;
      color: white;
      box-shadow: 0 2px 8px rgba(26,115,232,0.4);
    }
    #reminder {
      margin-top: 30px;
      padding: 15px 25px;
      background: #fff9db;
      border-left: 6px solid #fbbc04;
      border-radius: 12px;
      font-size: 17px;
      max-width: 700px;
      box-shadow: 0 3px 8px rgba(251,188,4,0.3);
      user-select: none;
    }
    #addBtn {
      margin-top: 30px;
      padding: 14px 25px;
      border: none;
      border-radius: 12px;
      background: #1a73e8;
      color: white;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(26,115,232,0.6);
      transition: background 0.3s;
      user-select: none;
    }
    #addBtn:hover {
      background: #0f51c6;
    }

    /* 彈窗樣式 */
    #formOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #formBox {
      background: white;
      padding: 30px 30px 35px;
      border-radius: 14px;
      width: 340px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      font-size: 16px;
      color: #222;
    }
    #formBox h3 {
      margin-top: 0;
      font-weight: 700;
      font-size: 24px;
      color: #1a73e8;
      text-align: center;
      margin-bottom: 18px;
      user-select: none;
    }
    #formBox label {
      display: block;
      margin: 10px 0 6px;
      font-weight: 600;
      color: #555;
      user-select: none;
    }
    #formBox input {
      width: 100%;
      padding: 8px 12px;
      box-sizing: border-box;
      font-size: 15px;
      border: 1.8px solid #cfd7e3;
      border-radius: 8px;
      transition: border-color 0.25s;
    }
    #formBox input:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 8px rgba(26,115,232,0.4);
    }
    #formBox button {
      margin-top: 20px;
      padding: 12px 0;
      width: 48%;
      font-weight: 700;
      font-size: 17px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #saveBtn {
      background-color: #1a73e8;
      color: white;
    }
    #saveBtn:hover {
      background-color: #0f51c6;
    }
    #cancelBtn {
      background-color: #ccc;
      color: #333;
      margin-left: 4%;
    }
    #cancelBtn:hover {
      background-color: #999;
      color: white;
    }

    /* 美化滾動條 */
    #dateList::-webkit-scrollbar {
      width: 8px;
    }
    #dateList::-webkit-scrollbar-thumb {
      background-color: #1a73e8;
      border-radius: 4px;
    }
    #details::-webkit-scrollbar {
      width: 10px;
    }
    #details::-webkit-scrollbar-thumb {
      background-color: #a5abb6;
      border-radius: 5px;
    }

    /* 響應式 */
    @media(max-width: 600px) {
      body {
        flex-direction: column;
      }
      #dateList {
        width: 100%;
        height: 100px;
        display: flex;
        overflow-x: auto;
        border-right: none;
        border-bottom: 1px solid #e1e4e8;
        padding: 10px 5px;
      }
      #dateList button {
        flex: none;
        margin-right: 8px;
        margin-bottom: 0;
      }
      #details {
        padding: 15px 20px;
        height: calc(100vh - 100px);
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>

  <div id="dateList"></div>

  <div id="details">
    <h2 id="dateTitle">請選擇日期</h2>
    <div id="itinerary"></div>
    <button id="addBtn">新增行程</button>
    <div id="reminder"></div>
  </div>

  <!-- 編輯/新增表單彈窗 -->
  <div id="formOverlay">
    <div id="formBox">
      <h3 id="formTitle">新增行程</h3>
      <label for="timeInput">時間</label>
      <input type="text" id="timeInput" placeholder="例如 07:30-10:35" />

      <label for="nameInput">名稱</label>
      <input type="text" id="nameInput" placeholder="行程名稱或活動" />

      <label for="locationInput">地點</label>
      <input type="text" id="locationInput" placeholder="地點地址" />

      <button id="saveBtn">保存</button>
      <button id="cancelBtn" style="margin-left: 10px;">取消</button>
    </div>
  </div>

  <script>
    const dateListDiv = document.getElementById("dateList");
    const dateTitle = document.getElementById("dateTitle");
    const itineraryDiv = document.getElementById("itinerary");
    const reminderDiv = document.getElementById("reminder");
    const addBtn = document.getElementById("addBtn");

    const formOverlay = document.getElementById("formOverlay");
    const formTitle = document.getElementById("formTitle");
    const timeInput = document.getElementById("timeInput");
    const nameInput = document.getElementById("nameInput");
    const locationInput = document.getElementById("locationInput");
    const saveBtn = document.getElementById("saveBtn");
    const cancelBtn = document.getElementById("cancelBtn");

    let data = {};
    let currentDate = null;
    let editingIndex = null;

    // 初始預設資料，日期從12/4到12/9，內容示範，歡迎擴充或編輯
    function defaultData() {
      return {
        "2025-12-04": {
          itinerary: [
            { time: "03:01", name: "火車站發車", location: "台中火車站" },
            { time: "07:30-10:35", name: "航班 JX846", location: "台中機場" }
          ],
          reminder: "搭乘火車請提前30分鐘到站。"
        },
        "2025-12-05": {
          itinerary: [
            { time: "", name: "柳川川下り伯舟觀光", location: "柳川" },
            { time: "", name: "鳥栖PREMIUM OUTLETS", location: "鳥栖" }
          ],
          reminder: "記得攜帶防曬用品。"
        },
        "2025-12-06": {
          itinerary: [
            { time: "10:00", name: "西溪公園", location: "西溪" },
            { time: "15:00", name: "武雄神社", location: "武雄市" }
          ],
          reminder: ""
        },
        "2025-12-07": {
          itinerary: [
            { time: "", name: "門司港懷舊區", location: "門司港" },
            { time: "", name: "九州鐵道紀念館", location: "門司港" }
          ],
          reminder: ""
        },
        "2025-12-08": {
          itinerary: [
            { time: "09:00", name: "王貞治棒球紀念館", location: "福岡" },
            { time: "", name: "幸福pancake 福岡天神店", location: "福岡" }
          ],
          reminder: "別忘帶相機拍照！"
        },
        "2025-12-09": {
          itinerary: [
            { time: "11:45-13:25", name: "航班 JX847", location: "福岡機場" },
            { time: "", name: "珀塔瑪 阿蘇熊本機場店", location: "阿蘇熊本" }
          ],
          reminder: "確認還車手續。"
        }
      };
    }

    function loadData() {
      const saved = localStorage.getItem("itineraryData");
      if (saved) {
        data = JSON.parse(saved);
      } else {
        data = defaultData();
        localStorage.setItem("itineraryData", JSON.stringify(data));
      }
    }

    function saveData() {
      localStorage.setItem("itineraryData", JSON.stringify(data));
    }

    function loadDates() {
      dateListDiv.innerHTML = "";
      Object.keys(data).forEach(date => {
        const btn = document.createElement("button");
        btn.textContent = date;
        if (date === currentDate) btn.classList.add("active");
        btn.addEventListener("click", () => {
          currentDate = date;
          refreshUI();
        });
        dateListDiv.appendChild(btn);
      });
    }

    function refreshUI() {
      loadDates();
      if (!currentDate) {
        dateTitle.textContent = "請選擇日期";
        itineraryDiv.innerHTML = "";
        reminderDiv.textContent = "";
        return;
      }
      dateTitle.textContent = currentDate;
      itineraryDiv.innerHTML = "";
      reminderDiv.textContent = "";

      const dayData = data[currentDate];
      if (!dayData) return;

      dayData.itinerary.forEach((item, index) => {
        const div = document.createElement("div");
        div.classList.add("item");

        const infoLeft = document.createElement("div");
        infoLeft.classList.add("info-left");
        infoLeft.textContent = (item.time ? `[${item.time}] ` : "") + item.name + " - ";

        const locLink = document.createElement("a");
        locLink.classList.add("location-link");
        locLink.textContent = item.location;
        locLink.href = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(item.location)}`;
        locLink.target = "_blank";

        infoLeft.appendChild(locLink);

        const btnGroup = document.createElement("div");
        btnGroup.classList.add("btn-group");

        const editBtn = document.createElement("button");
        editBtn.classList.add("btn");
        editBtn.textContent = "編輯";
        editBtn.addEventListener("click", () => {
          openForm("編輯行程", item, index);
        });

        const delBtn = document.createElement("button");
        delBtn.classList.add("btn");
        delBtn.textContent = "刪除";
        delBtn.addEventListener("click", () => {
          if (confirm("確認刪除這條行程嗎？")) {
            dayData.itinerary.splice(index, 1);
            saveData();
            refreshUI();
          }
        });

        btnGroup.appendChild(editBtn);
        btnGroup.appendChild(delBtn);

        div.appendChild(infoLeft);
        div.appendChild(btnGroup);

        itineraryDiv.appendChild(div);
      });

      if (dayData.reminder) {
        reminderDiv.textContent = "提醒：" + dayData.reminder;
      } else {
        reminderDiv.textContent = "";
      }
    }

    function openForm(title, item=null, index=null) {
      formTitle.textContent = title;
      if (item) {
        timeInput.value = item.time;
        nameInput.value = item.name;
        locationInput.value = item.location;
        editingIndex = index;
      } else {
        timeInput.value = "";
        nameInput.value = "";
        locationInput.value = "";
        editingIndex = null;
      }
      formOverlay.style.display = "flex";
      timeInput.focus();
    }

    function closeForm() {
      formOverlay.style.display = "none";
      editingIndex = null;
    }

    saveBtn.addEventListener("click", () => {
      const time = timeInput.value.trim();
      const name = nameInput.value.trim();
      const location = locationInput.value.trim();
      if (!name || !location) {
        alert("名稱和地點不能為空");
        return;
      }
      if (!currentDate) {
        alert("請先選擇日期");
        return;
      }
      if (!data[currentDate]) {
        data[currentDate] = { itinerary: [], reminder: ""};
      }
      if (editingIndex !== null) {
        data[currentDate].itinerary[editingIndex] = { time, name, location };
      } else {
        data[currentDate].itinerary.push({ time, name, location });
      }
      saveData();
      closeForm();
      refreshUI();
    });

    cancelBtn.addEventListener("click", () => {
      closeForm();
    });

    addBtn.addEventListener("click", () => {
      if (!currentDate) {
        alert("請先選擇日期");
        return;
      }
      openForm("新增行程");
    });

    // 初始化
    loadData();
    currentDate = Object.keys(data)[0] || null;
    refreshUI();
  </script>

</body>
</html>
