          // 加上新的 active
          btn.classList.add('active');
          
          currentDate = date;
          refreshUI();
          
          // 手機版點擊後自動捲動到該按鈕位置
          if (window.innerWidth <= 768) {
              btn.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
          }
        });
        dateListDiv.appendChild(btn);
      });
    }

    function refreshUI() {
      if (!currentDate) {
        dateTitle.querySelector('span').textContent = "請選擇日期";
        itineraryDiv.innerHTML = "";
        reminderDiv.innerHTML = "";
        return;
      }
      dateTitle.querySelector('span').textContent = `${currentDate} (${getDayLabel(currentDate)})`;
      itineraryDiv.innerHTML = "";
      reminderDiv.innerHTML = "";

      const dayData = data[currentDate];
      
      if (!dayData || dayData.itinerary.length === 0) {
        itineraryDiv.innerHTML = `<div style="font-size:18px; color:#888; padding:20px; text-align:center;">本日無行程。</div>`;
      } else {
        dayData.itinerary.forEach(item => {
          const card = document.createElement("div");
          card.classList.add("card");
          
          // 處理時間顯示：把文字中的 "午餐" 等標籤稍微分開，或者直接顯示
          // 這裡使用正則表達式簡單判斷如果是單純時間或是有文字
          let timeHtml = item.time;
          
          // 產生Google Maps連結 (使用 Universal Link 格式，手機會自動開 App)
          const mapLink = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.location)}`;
          
          card.innerHTML = `
            <div class="card-time">
               ${timeHtml}
            </div>
            <div class="card-info">
              <div class="card-title">${item.name}</div>
              <div class="card-location">
                <i class="fas fa-map-marker-alt"></i> ${item.location}
              </div>
            </div>
            <div class="card-action">
                <a href="${mapLink}" target="_blank" class="btn-map" title="開啟地圖">
                    <i class="fas fa-location-arrow"></i>
                </a>
            </div>
          `;
          itineraryDiv.appendChild(card);
        });
      }

      if (dayData.reminder && dayData.reminder.length > 0) {
        reminderDiv.innerHTML = `
            <h3><i class="fas fa-exclamation-circle"></i> 重要提醒</h3>
            <ul class="reminder-list">
                ${dayData.reminder.map(r => `<li>${r}</li>`).join("")}
            </ul>
        `;
      } else {
        reminderDiv.style.display = 'none';
      }
    }

    // 初始化
    currentDate = allDates[0];
    loadDates();
    refreshUI();
  </script>
</body>
</html>
