<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>九洲行程</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, Helvetica, "微軟正黑體", sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: linear-gradient(120deg, #e6e9f0 0%, #eef1f5 100%);
      color: #343a48;
    }
    #dateList {
      width: 200px;
      border-right: 1px solid #d5d7db;
      box-sizing: border-box;
      background: rgba(250,250,252,0.9);
      padding: 28px 8px 0 8px;
      overflow-y: auto;
      box-shadow: 3px 0 14px rgba(0,0,0,0.03);
    }
    #dateList button {
      display: block;
      width: 90%;
      margin: 0 auto 14px auto;
      padding: 17px 0;
      border: none;
      border-radius: 14px;
      font-size: 17px;
      background: linear-gradient(90deg, #b2ebf2, #7e57c2);
      color: #fff;
      font-weight: 700;
      box-shadow: 0 2px 16px rgba(126,87,194,0.07);
      cursor: pointer;
      transition: background 0.5s, box-shadow 0.2s, color 0.3s;
    }
    #dateList button.active {
      background: linear-gradient(100deg, #ff80ab 20%, #7e57c2 90%);
      color: #fffde4;
      box-shadow: 0 6px 20px rgba(255,128,171,0.15);
    }
    #details {
      flex-grow: 1;
      padding: 40px 5vw 0 5vw;
      overflow-y: auto;
    }
    h2 {
      margin-top: 0;
      font-size: 32px;
      font-weight: 800;
      color: #7e57c2;
      letter-spacing: 1px;
      border-bottom: 4px solid #b2ebf2;
      padding-bottom: 10px;
      margin-bottom: 28px;
      text-shadow: 0 1px 9px #e0e2ff;
    }
    .item {
      background: rgba(255,255,255,0.85);
      margin-bottom: 18px;
      padding: 17px 30px;
      border-radius: 18px;
      box-shadow: 0 5px 25px rgba(126,87,194,0.08);
      font-size: 18px;
      backdrop-filter: blur(4px);
      border: 1px solid #e0e2ff;
      word-break: break-word;
    }
    .info-left {
      font-weight: 500;
    }
    .location-link {
      color: #0097a7;
      cursor: pointer;
      text-decoration: underline;
      margin-left: 6px;
      font-weight: 700;
    }
    #reminder {
      margin-top: 30px;
      padding: 16px 32px;
      background: rgba(248, 242, 212, 0.95);
      border-left: 8px solid #ffb74d;
      border-radius: 18px;
      font-size: 19px;
      max-width: 720px;
      box-shadow: 0 7px 26px rgba(255,183,77,0.13);
      font-weight: 700;
      color: #795548;
      letter-spacing: 1px;
      word-break: break-all;
    }
    /* 美化滾動條 */
    #dateList::-webkit-scrollbar {
      width: 8px;
    }
    #dateList::-webkit-scrollbar-thumb {
      background-color: #b2ebf2;
      border-radius: 4px;
    }
    #details::-webkit-scrollbar {
      width: 9px;
    }
    #details::-webkit-scrollbar-thumb {
      background-color: #b2ebf2;
      border-radius: 5px;
    }
    @media(max-width: 680px) {
      body {flex-direction: column;}
      #dateList {
        width: 100%;
        height: 110px;
        display: flex;
        overflow-x: auto;
        border-right: none;
        border-bottom: 1px solid #dedce0;
        padding: 13px 2px;
      }
      #dateList button {
        flex: none;
        margin: 0 8px 0 8px;
      }
      #details {
        padding: 18px 3vw;
        height: calc(100vh - 110px);
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>
  <div id="dateList"></div>
  <div id="details">
    <h2 id="dateTitle">請選擇日期</h2>
    <div id="itinerary"></div>
    <div id="reminder"></div>
  </div>
  <script>
    const allDates = [
      "2025-12-04", "2025-12-05", "2025-12-06",
      "2025-12-07", "2025-12-08", "2025-12-09"
    ];
    let currentDate = null;
    const dateListDiv = document.getElementById("dateList");
    const dateTitle = document.getElementById("dateTitle");
    const itineraryDiv = document.getElementById("itinerary");

    const data = {

        itinerary: [
          { time: "03:01", name: "火車站發車", location: "台中火車站" },

        ],

      "2025-12-05": {

        ],
        reminder: ""

        ],
        reminder: "別忘帶相機拍照！"
      },
      "2025-12-09": {
        itinerary: [
          { time: "11:45-13:25", name: "航班 JX847", location: "福岡機場" },
          { time: "", name: "珀塔瑪 阿蘇熊本機場店", location: "阿蘇熊本" }
        ],
        reminder: "確認還車手續。"
      }
    };
    function loadDates() {
      dateListDiv.innerHTML = "";
      allDates.forEach(date => {
        const btn = document.createElement("button");
        btn.textContent = date;
        if (date === currentDate) btn.classList.add("active");
        btn.addEventListener("click", () => {
          currentDate = date;
          refreshUI();
        });
        dateListDiv.appendChild(btn);
      });
    }
    function refreshUI() {
      loadDates();
      if (!currentDate) {
        dateTitle.textContent = "請選擇日期";
        itineraryDiv.innerHTML = "";
        reminderDiv.textContent = "";
        return;
      }
      dateTitle.textContent = currentDate;
      itineraryDiv.innerHTML = "";
      reminderDiv.textContent = "";
      const dayData = data[currentDate];
      if (!dayData || dayData.itinerary.length === 0) {
        itineraryDiv.innerHTML = `<div style="font-size:19px; color:#888; margin:32px 0;">尚未設定行程。</div>`;
      } else {
        dayData.itinerary.forEach(item => {
          const div = document.createElement("div");
          div.classList.add("item");
