<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>可編輯行程管理</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: #f9fafb;
      color: #333;
    }
    #dateList {
      width: 180px;
      border-right: 1px solid #e1e4e8;
      padding: 20px 10px;
      box-sizing: border-box;
      background: #ffffff;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
    }
    #dateList button {
      display: block;
      width: 100%;
      padding: 12px 8px;
      margin-bottom: 8px;
      border: none;
      border-radius: 6px;
      background: #e8f0fe;
      color: #1a73e8;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      transition: background 0.3s;
      box-shadow: inset 0 0 0 0 transparent;
    }
    #dateList button:hover:not(.active) {
      background: #d2e3fc;
      box-shadow: inset 2px 2px 6px #b6c8f9, inset -2px -2px 6px #ffffff;
    }
    #dateList button.active {
      background: #1a73e8;
      color: white;
      box-shadow: 0 4px 10px rgba(26, 115, 232, 0.5);
    }
    #details {
      flex-grow: 1;
      padding: 30px 40px;
      overflow-y: auto;
    }
    h2 {
      margin-top: 0;
      font-size: 28px;
      font-weight: 700;
      color: #202124;
      border-bottom: 3px solid #1a73e8;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }
    .item {
      background: white;
      margin-bottom: 12px;
      padding: 14px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 16px;
    }
    .info-left {
      flex-grow: 1;
      overflow-wrap: break-word;
    }
    .location-link {
      color: #1a73e8;
      cursor: pointer;
      text-decoration: underline;
      margin-left: 6px;
      font-weight: 600;
      user-select: text;
    }
    .btn-group {
      margin-left: 20px;
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 6px 12px;
      cursor: pointer;
      border: 1.5px solid #d2d2d2;
      border-radius: 6px;
      background: #f5f5f5;
      color: #555;
      font-weight: 600;
      transition: all 0.2s ease;
      user-select: none;
    }
    .btn:hover {
      background: #1a73e8;
      border-color: #1a73e8;
      color: white;
      box-shadow: 0 2px 8px rgba(26,115,232,0.4);
    }
    #reminder {
      margin-top: 30px;
      padding: 15px 25px;
      background: #fff9db;
      border-left: 6px solid #fbbc04;
      border-radius: 12px;
      font-size: 17px;
      max-width: 700px;
      box-shadow: 0 3px 8px rgba(251,188,4,0.3);
      user-select: none;
    }
    #addBtn {
      margin-top: 30px;
      padding: 14px 25px;
      border: none;
      border-radius: 12px;
      background: #1a73e8;
      color: white;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(26,115,232,0.6);
      transition: background 0.3s;
      user-select: none;
    }
    #addBtn:hover {
      background: #0f51c6;
    }

    /* 彈窗樣式 */
    #formOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #formBox {
      background: white;
      padding: 30px 30px 35px;
      border-radius: 14px;
      width: 340px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      font-size: 16px;
      color: #222;
    }
    #formBox h3 {
      margin-top: 0;
      font-weight: 700;
      font-size: 24px;
      color: #1a73e8;
      text-align: center;
      margin-bottom: 18px;
      user-select: none;
    }
    #formBox label {
      display: block;
      margin: 10px 0 6px;
      font-weight: 600;
      color: #555;
      user-select: none;
    }
    #formBox input {
      width: 100%;
      padding: 8px 12px;
      box-sizing: border-box;
      font-size: 15px;
      border: 1.8px solid #cfd7e3;
      border-radius: 8px;
      transition: border-color 0.25s;
    }
    #formBox input:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 8px rgba(26,115,232,0.4);
    }
    #formBox button {
      margin-top: 20px;
      padding: 12px 0;
      width: 48%;
      font-weight: 700;
      font-size: 17px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #saveBtn {
      background-color: #1a73e8;
      color: white;
    }
    #saveBtn:hover {
      background-color: #0f51c6;
    }
    #cancelBtn {
      background-color: #ccc;
      color: #333;
      margin-left: 4%;
    }
    #cancelBtn:hover {
      background-color: #999;
      color: white;
    }

    /* 美化滾動條 */
    #dateList::-webkit-scrollbar {
      width: 8px;
    }
    #dateList::-webkit-scrollbar-thumb {
      background-color: #1a73e8;
      border-radius: 4px;
    }
    #details::-webkit-scrollbar {
      width: 10px;
    }
    #details::-webkit-scrollbar-thumb {
      background-color: #a5abb6;
      border-radius: 5px;
    }

    /* 響應式 */
    @media(max-width: 600px) {
      body {
        flex-direction: column;
      }
      #dateList {
        width: 100%;
        height: 100px;
        display: flex;
        overflow-x: auto;
        border-right: none;
        border-bottom: 1px solid #e1e4e8;
        padding: 10px 5px;
      }
      #dateList button {
        flex: none;
        margin-right: 8px;
        margin-bottom: 0;
      }
      #details {
        padding: 15px 20px;
        height: calc(100vh - 100px);
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>

  <div id="dateList"></div>

  <div id="details">
    <h2 id="dateTitle">請選擇日期</h2>
    <div id="itinerary"></div>
    <button id="addBtn">新增行程</button>
    <div id="reminder"></div>
  </div>

  <!-- 編輯/新增表單彈窗 -->
  <div id="formOverlay">
    <div id="formBox">
      <h3 id="formTitle">新增行程</h3>
      <label for="timeInput">時間</label>
      <input type="text" id="timeInput" placeholder="例如 07:30-10:35" />

      <label for="nameInput">名稱</label>
      <input type="text" id="nameInput" placeholder="行程名稱或活動" />

      <label for="locationInput">地點</label>
      <input type="text" id="locationInput" placeholder="地點地址" />

      <button id="saveBtn">保存</button>
      <button id="cancelBtn" style="margin-left: 10px;">取消</button>
    </div>
  </div>
