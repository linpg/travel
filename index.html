<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>可编辑行程管理</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; display: flex; height: 100vh; }
    #dateList { width: 150px; border-right: 1px solid #ddd; padding: 10px; box-sizing: border-box; overflow-y: auto; }
    #dateList button { display: block; width: 100%; padding: 8px; margin-bottom: 5px; border: none; background: #f0f0f0; cursor: pointer; }
    #dateList button.active { background: #4285f4; color: white; }
    #details { flex-grow: 1; padding: 20px; }
    h2 { margin-top: 0; }
    .item { margin-bottom: 10px; }
    .location-link { color: #4285f4; cursor: pointer; text-decoration: underline; margin-right: 10px; }
    .btn { margin-left: 5px; padding: 2px 6px; cursor: pointer; border: 1px solid #ccc; border-radius: 3px; background: #eee; }
    #reminder { margin-top: 20px; padding: 10px; background: #fff3cd; border: 1px solid #ffeeba; color: #856404; }
    #formOverlay {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center;
    }
    #formBox {
      background: white; padding: 20px; border-radius: 8px; width: 300px;
    }
    #formBox label { display: block; margin: 8px 0 4px;}
    #formBox input { width: 100%; padding: 6px; box-sizing: border-box; }
    #formBox button { margin-top: 12px; padding: 8px 12px; cursor: pointer; }
  </style>
</head>
<body>

  <div id="dateList"></div>

  <div id="details">
    <h2 id="dateTitle">請選擇日期</h2>
    <div id="itinerary"></div>
    <button id="addBtn">新增行程</button>
    <div id="reminder"></div>
  </div>

  <!-- 编辑/新增表单弹窗 -->
  <div id="formOverlay">
    <div id="formBox">
      <h3 id="formTitle">新增行程</h3>
      <label for="timeInput">時間</label>
      <input type="text" id="timeInput" placeholder="例如 07:30-10:35" />

      <label for="nameInput">名称</label>
      <input type="text" id="nameInput" placeholder="行程名稱或活動" />

      <label for="locationInput">地點</label>
      <input type="text" id="locationInput" placeholder="地點地址" />

      <button id="saveBtn">保存</button>
      <button id="cancelBtn" style="margin-left: 10px;">取消</button>
    </div>
  </div>

  <script>
    const dateListDiv = document.getElementById("dateList");
    const dateTitle = document.getElementById("dateTitle");
    const itineraryDiv = document.getElementById("itinerary");
    const reminderDiv = document.getElementById("reminder");
    const addBtn = document.getElementById("addBtn");

    const formOverlay = document.getElementById("formOverlay");
    const formTitle = document.getElementById("formTitle");
    const timeInput = document.getElementById("timeInput");
    const nameInput = document.getElementById("nameInput");
    const locationInput = document.getElementById("locationInput");
    const saveBtn = document.getElementById("saveBtn");
    const cancelBtn = document.getElementById("cancelBtn");

    let data = {};
    let currentDate = null;
    let editingIndex = null;

    // 尝试从 localStorage 读取数据，如果没有则使用示例数据
    function loadData() {
      const saved = localStorage.getItem("itineraryData");
      if (saved) {
        data = JSON.parse(saved);
      } else {
        // 示例初始数据
        data = {
          "2025-12-04": {
            itinerary: [
              { time: "03:01", name: "【客運】 台中 - 桃園 
", location: "台中火車站" },
              { time: "07:30-10:35", name: "航班 JX846", location: "台中機場" }
            ],
            reminder: "火車站發車 03:01(朝馬+30分)。"
            reminder: "【航班】JX846 07:30-10:35。"
          },
          "2025-12-05": {
            itinerary: [
              { time: "", name: "柳川川下り伯舟観光", location: "柳川" },
              { time: "", name: "鳥栖PREMIUM OUTLETS", location: "鳥栖" }
            ],
            reminder: "記得攜帶防曬用品。"
          }
        };
        "2025-12-06": {
            itinerary: [
              { time: "", name: "柳川川下り伯舟観光", location: "柳川" },
              { time: "", name: "鳥栖PREMIUM OUTLETS", location: "鳥栖" }
            ],
            reminder: "記得攜帶防曬用品。"
          }
        };
      "2025-12-07": {
            itinerary: [
              { time: "", name: "柳川川下り伯舟観光", location: "柳川" },
              { time: "", name: "鳥栖PREMIUM OUTLETS", location: "鳥栖" }
            ],
            reminder: "記得攜帶防曬用品。"
          }
        };
    "2025-12-08": {
            itinerary: [
              { time: "", name: "柳川川下り伯舟観光", location: "柳川" },
              { time: "", name: "鳥栖PREMIUM OUTLETS", location: "鳥栖" }
            ],
            reminder: "記得攜帶防曬用品。"
          }
        };
    "2025-12-09": {
            itinerary: [
              { time: "", name: "柳川川下り伯舟観光", location: "柳川" },
              { time: "", name: "鳥栖PREMIUM OUTLETS", location: "鳥栖" }
            ],
            reminder: "【航班】JX847 11:45-13:25。"
       reminder: "【客運/高鐵】 桃園 - 台中。"
          }
        };
       localStorage.setItem("itineraryData", JSON.stringify(data));
      }
    }
    
    function saveData() {
      localStorage.setItem("itineraryData", JSON.stringify(data));
    }

    function loadDates() {
      dateListDiv.innerHTML = "";
      Object.keys(data).forEach(date => {
        const btn = document.createElement("button");
        btn.textContent = date;
        if (date === currentDate) btn.classList.add("active");
        btn.addEventListener("click", () => {
          currentDate = date;
          refreshUI();
        });
        dateListDiv.appendChild(btn);
      });
    }

    function refreshUI() {
      loadDates();
      if (!currentDate) {
        dateTitle.textContent = "请选择日期";
        itineraryDiv.innerHTML = "";
        reminderDiv.textContent = "";
        return;
      }
      dateTitle.textContent = currentDate;
      itineraryDiv.innerHTML = "";
      reminderDiv.textContent = "";

      const dayData = data[currentDate];
      if (!dayData) return;
      
      dayData.itinerary.forEach((item, index) => {
        const div = document.createElement("div");
        div.classList.add("item");

        const text = (item.time ? `[${item.time}] ` : "") + item.name + " - ";
        const locLink = document.createElement("a");
        locLink.classList.add("location-link");
        locLink.textContent = item.location;
        locLink.href = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(item.location)}`;
        locLink.target = "_blank";

        const editBtn = document.createElement("button");
        editBtn.classList.add("btn");
        editBtn.textContent = "编辑";
        editBtn.addEventListener("click", () => {
          openForm("编辑行程", item, index);
        });

        const delBtn = document.createElement("button");
        delBtn.classList.add("btn");
        delBtn.textContent = "删除";
        delBtn.addEventListener("click", () => {
          if (confirm("确认删除这条行程吗？")) {
            dayData.itinerary.splice(index, 1);
            saveData();
            refreshUI();
          }
        });

        div.appendChild(document.createTextNode(text));
        div.appendChild(locLink);
        div.appendChild(editBtn);
        div.appendChild(delBtn);

        itineraryDiv.appendChild(div);
      });

      if (dayData.reminder) {
        reminderDiv.textContent = "提醒：" + dayData.reminder;
      }
    }

    function openForm(title, item=null, index=null) {
      formTitle.textContent = title;
      if (item) {
        timeInput.value = item.time;
        nameInput.value = item.name;
        locationInput.value = item.location;
        editingIndex = index;
      } else {
        timeInput.value = "";
        nameInput.value = "";
        locationInput.value = "";
        editingIndex = null;
      }
      formOverlay.style.display = "flex";
    }

    function closeForm() {
      formOverlay.style.display = "none";
      editingIndex = null;
    }

    saveBtn.addEventListener("click", () => {
      const time = timeInput.value.trim();
      const name = nameInput.value.trim();
      const location = locationInput.value.trim();
      if (!name || !location) {
        alert("名称和地点不能为空");
        return;
      }
      if (!currentDate) {
        alert("请先选择日期");
        return;
      }
      if (!data[currentDate]) {
        data[currentDate] = { itinerary: [], reminder: ""};
      }
      if (editingIndex !== null) {
        // 修改
        data[currentDate].itinerary[editingIndex] = { time, name, location };
      } else {
        // 新增
        data[currentDate].itinerary.push({ time, name, location });
      }
      saveData();
      closeForm();
      refreshUI();
    });

    cancelBtn.addEventListener("click", () => {
      closeForm();
    });

    addBtn.addEventListener("click", () => {
      if (!currentDate) {
        alert("请先选择日期");
        return;
      }
      openForm("新增行程");
    });

    // 初始化
    loadData();
    currentDate = Object.keys(data)[0] || null;
    refreshUI();
  </script>

</body>
</html>
