      border: none;
      border-radius: 16px;

      color: #595492;
      font-weight: 800;
      letter-spacing: 1px;

      cursor: pointer;
      transition: background 0.3s, box-shadow 0.2s, color 0.3s, transform 0.1s;
    }
    #dateList button:hover {
      transform: scale(1.035);
      background: linear-gradient(93deg, #dfdded 10%, #a39dca 100%);
      color: #3c315b;
    }
    #dateList button.active {
      background: linear-gradient(90deg, #cbc9df 0%, #a39dca 100%);
      color: #2c2359;
      font-weight: 900;
      box-shadow: 0 6px 22px #a39dca11;
    }
    #details {
      flex-grow: 1;
      padding: 40px 5vw 0 5vw;
      background: rgba(252,252,254,0.95);
      backdrop-filter: blur(2px);
      overflow-y: auto;

      font-size: 32px;
      font-weight: 900;
      color: #7e7cb2;
      border-bottom: 3px solid #dad5ec;
      padding-bottom: 10px;
      text-shadow: 0 2px 12px #e6e4f2;
    }
    .item {
      background: rgba(250,250,255,0.97);
      margin-bottom: 17px;
      padding: 17px 26px;
      border-radius: 18px;
      box-shadow: 0 4px 20px 0px #dddaf2;
      font-size: 18px;
      display: flex;
      font-weight: 500;
      align-items: center;
      border: 1.2px solid #ececf3;
    }
    .item:hover {
      box-shadow: 0 7px 36px #cbc9df33;
      background: #edeafc;
    }
    .info-left {
      flex-grow: 1;
      word-break: break-word;
    }
    .location-link {
      color: #7486b3;
      cursor: pointer;
      text-decoration: underline;
      margin-left: 9px;
      font-weight: 700;
      font-size: 18px;
      word-break: break-word;
      transition: color 0.2s;
    }
    .location-link:hover { color: #222788; }
    #reminder {
      margin-top: 23px;
      padding: 15px 28px;
      background: rgba(255,255,240,0.98);
      border-left: 7px solid #b3a6e6;
      border-radius: 16px;
      font-size: 19px;
      max-width: 700px;
      box-shadow: 0 7px 20px #d3caeb28;
      color: #5f548a;
      letter-spacing: 1px;
      word-break: break-all;
    }
    ul.reminder-list {

      margin-bottom: 0;
      padding-left: 23px;
    }

      font-size: 18px;
      line-height: 1.65;
      font-weight: 600;

    }
    @media(max-width: 680px) {

        height: 100px;
        display: flex;
        overflow-x: auto;
        padding: 12px 2px;
      }

        margin: 0 6px 0 6px;
        font-size: 15px;
        padding: 11px 0;
      }
      #details {

    function loadDates() {
      dateListDiv.innerHTML = "";
      allDates.forEach(date => {
        const btn = document.createElement("button");
        btn.textContent = date;
        if (date === currentDate) btn.classList.add("active");
        btn.addEventListener("click", () => {
          currentDate = date;
          refreshUI();
        });
        dateListDiv.appendChild(btn);
      });
    }

    function refreshUI() {
      loadDates();
      if (!currentDate) {
        dateTitle.textContent = "請選擇日期";
        itineraryDiv.innerHTML = "";
        reminderDiv.innerHTML = "";
        return;

      dateTitle.textContent = currentDate;
      itineraryDiv.innerHTML = "";
      reminderDiv.innerHTML = "";

      const dayData = data[currentDate];
      if (!dayData || dayData.itinerary.length === 0) {
        itineraryDiv.innerHTML = `<div style="font-size:19px; color:#888; margin:32px 0;">尚未設定行程。</div>`;
      } else {
        dayData.itinerary.forEach(item => {
          const div = document.createElement("div");
          div.classList.add("item");
          div.innerHTML =
            `<span class="info-left">${item.time ? `[${item.time}] ` : ""}${item.name} - <a class="location-link" href="https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(item.location)}" target="_blank">${item.location}</a></span>`;
          itineraryDiv.appendChild(div);
        });
      }
      if (dayData.reminder && dayData.reminder.length > 0) {
        reminderDiv.innerHTML =
          `<div style="font-weight:700;">提醒：</div><ul class="reminder-list">${
            dayData.reminder.map(r => `<li>${r}</li>`).join("")
          }</ul>`;
      } else {
        reminderDiv.innerHTML = "";
      }
    }
    currentDate = allDates[0];
